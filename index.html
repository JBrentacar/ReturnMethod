<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JBレンタカー石巻店 - 営業時間外返却手順</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f7f7f7;
        position: relative;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-top: 40px;
    }
    img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
    p {
        margin-bottom: 10px;
    }
    .highlight {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }
    .logo {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 100px;
        height: auto;
    }
    .footer-image {
        width: 100%;
        height: auto;
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
</style>
<script>
    function showOilInfo() {
        alert("オイル交換が必要な場合: 3ケ月以上ご利用、または 3000km 以上走行された場合です。");
    }
</script>
</head>
<body>

<!-- ロゴ表示 -->
<img src="logo.png" alt="JBレンタカーロゴ" class="logo">

<h1>JBレンタカー石巻店 - 営業時間外返却手順</h1>

<p>① ガソリン満タン・<span class="highlight" onclick="showOilInfo()">オイル交換（該当する場合のみ）</span></p>
<img src="gas.png" alt="ガソリン満タンとオイル交換の写真">

<p>② 敷地内駐車場 №5, 7, 9 のいずれかに駐車</p>
<img src="PARK.png" alt="駐車場の写真">
<p>※ 他の駐車場には絶対に駐車しないでください。</p>

<p>③ 建物内 1 階 JBレンタカー専用ポストに鍵を投函</p>
<img src="KEY.png" alt="専用ポストの写真">

<h2>返却先住所</h2>
<p>〒986-0814<br>宮城県石巻市南中里 2-9-27 タイムヒルズ<br>センチュリー21と同じ建物です。</p>

<!-- 最下部の建物外観写真枠 -->
<h2>建物外観写真</h2>
<img src="building.png" alt="建物外観写真" class="footer-image">

</body>
</html>
